log4j.rootCategory=DEBUG,PADLOCK,CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Encoding=UTF-8
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %d [%c] %m%n

log4j.appender.PADLOCK=org.apache.log4j.DailyRollingFileAppender
log4j.appender.PADLOCK.File=./padlock.log
log4j.appender.PADLOCK.Append=true
log4j.appender.PADLOCK.layout=org.apache.log4j.PatternLayout
log4j.appender.PADLOCK.Encoding=UTF-8